spring:
  application:
    name: delivery-service
  config:
    import:
    - file:delivery-service/.env[.properties]
    - classpath:./properties/key.yml
    - classpath:./properties/datasource.yml
    - classpath:./properties/jpa.yml
  profiles:
    group:
      local: local, key
    active: ${ACTIVE_VAL}

server:
  port: 19097

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/  # Eureka 서버 URL